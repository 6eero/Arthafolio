services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    depends_on:
      - db
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "3001:3000"
    command: bash /usr/bin/entrypoint.sh

volumes:
  pgdata:
